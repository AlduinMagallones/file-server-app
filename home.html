<!DOCTYPE html>
<html>
    <head>
        <title>File Server</title>
        <link rel="stylesheet" href="/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        
    </head>
    <body>
        <div class="container1">
            <i class="material-icons" style="font-size: 100px;">folder_open</i>
            <h1 class="title"> Welcome to File Server!</h1>
            
            <!-- Upload Section -->
            <h1>Upload File</h1>
            <div class="centered button-container">
                <form action="/upload" method="post" enctype="multipart/form-data"> <!-- Make sure to set enctype to multipart/form-data -->
                    <label for="file" class="choose-file-btn">Choose File</label>
                    <input type="file" name="file" id="file" required>
                    <br>
                    <div class="selectfile_container">
                        <span id="selectedFileName" class="fileName">No File Selected</span> 
                    </div>
                    <br>
                    <button type="submit" class="upload-btn">Upload</button>
                </form>
            </div>

            <br><br>
            
            <!-- Uploaded Files Section -->
            <h1>Uploaded Files</h1>
            <a href="/list" class="uploaded-btn">View Uploaded Files</a>
        </div>

        <script>
            document.getElementById('file').addEventListener('change', function () {
                const selectedFile = this.files[0];
                const fileNameElement = document.getElementById('selectedFileName');
                
                if (selectedFile) {
                    fileNameElement.textContent = 'Selected File: ' + selectedFile.name;
                } else {
                    fileNameElement.textContent = 'No File Selected'; // Clear the indicator
    
                }
            });
        </script>
    </body>
</html>
