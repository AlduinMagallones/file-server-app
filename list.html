<!DOCTYPE html>
<html>
    <head>
        <title>File Server</title>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <link rel="stylesheet" href="/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
    <div class="container2">
    <i class="material-icons" style="font-size: 100px; margin-top: -35px;">storage</i>
    <h1>Uploaded Files</h1>
    <p>Click a file to download</p>
    <div id="fileList" class="fileListContainer"> <!-- fileList --> </div>
        <br>
    <a href="/" class="backToHome">Back to Home</a>
    
    <script>
        function deleteFile(fileName) {
            if (confirm(`Are you sure you want to delete ${fileName}?`)) {
                fetch(`/delete?file=${fileName}`, {
                    method: 'GET',
                })
                .then(response => {
                    if (response.status === 200) {
                        location.reload(); // Reload the list after successful deletion
                    } else {
                        alert('Failed to delete the file. Please try again.');
                    }
                });
            }
        }
    </script>
    </div>
    </body>
</html>
